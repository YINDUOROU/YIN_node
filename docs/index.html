<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尹さん的个人主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- Google 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <!-- 中文文艺字体：霞鹜文楷 -->
  <link href="https://cdn.jsdelivr.net/gh/lxgw/LxgwWenKai-Web/font.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      background: url('https://images.unsplash.com/photo-1747619715083-3db63905a75a?q=80&w=1887&auto=format&fit=crop') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    /* 
    body{
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1747619715083-3db63905a75a?q=80&w=1887&auto=format&fit=crop') no-repeat center center/cover;
    } */

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 1000;
    }

    .logo {
      width: 60px;
    }

    .site-name {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      line-height: 1;
    }

    .time-box {
      font-family: 'Orbitron', monospace;
      position: absolute;
      top: 75px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: bold;
      line-height: 1.4;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
      text-align: center;
    }

    .quote-block {
      font-family: 'LXGW WenKai', serif;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .clock-weather {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .author {
      font-family: 'Dancing Script', cursive;
      font-size: 23px;
      text-align: right;
    }

    #weekday {
      font-size: 0.85em;
      margin-top: 2px;
    }

    .intro {
      margin-top: 45px;
      margin-bottom: 10px;
      /* 更小的底部间隔 */
      padding-bottom: 0;
      text-align: center;
    }

    .intro h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }


    .intro p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .icons {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    .icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .links {
      margin-top: 10px;
      /* 卡片区域向上靠拢 */
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 600px) {
      .site-name {
        font-size: 1.4rem;
      }

      .logo {
        width: 32px;
      }

      .time-box {
        top: 65px;
        left: 12px;
        font-size: 1rem;
        padding: 8px 10px;
      }

      main {
        padding-left: 16px;
        padding-right: 16px;
      }

      .links {
        grid-template-columns: 1fr;
        /* 手机上按钮一列显示 */
        max-width: 95%;
      }

      .card {
        width: 100%;
      }

      body {
        padding-left: 12px;
        padding-right: 12px;
      }
    }

    .quote-block {
      max-width: 680px;
      margin: 30px auto 0 auto;
      padding: 24px 28px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #ffffff;
      font-family: 'LXGW WenKai', serif;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .quote-block .quote {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 12px;
      text-align: center;
    }

    .quote-block .author {
      text-align: right;
      font-family: 'Dancing Script', cursive;
      font-size: 1.1rem;
      opacity: 0.8;
    }


    .description {
      margin: 0;  /* 移除 p 的默认间距 */
      font-family: 'LXGW WenKai', serif;
      font-size: 1.15rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
      line-height: 1.7;
      padding: 6px 10px;
    }

    #toast {
      visibility: hidden;
      min-width: 260px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 14px 20px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 80px;
      transform: translateX(-50%);
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- 左上 logo 和标题 -->
  <div class="logo-container">
    <img src="https://i.ibb.co/m3zgJDL/yin-logo-white-font.png" alt="logo" class="logo">
    <h1 class="site-name">.duorou.top</h1>
  </div>

  <!-- 左上时间卡片 -->
  <div class="time-box" id="left-time">
    <div id="time">00:00:00</div>
    <div id="date" style="font-size: 0.5em;">2025 年 06 月 03 日</div>
    <div id="weekday" style="font-size: 0.7em;">星期一</div>
  </div>

  <main>
    <section class="quote-block">
      <p class="quote">温柔的好天气总是和你一样，让人止不住心动。</p>
      <p class="author"><i>--&nbsp;duorou</i></p>
    </section>

    <section class="intro">
      <h2>Hello World!</h2>
      <p class="description">「&nbsp;一个小趴菜的的个人学习笔记主页，藏在某处不起眼角落&nbsp;」</p>
    </section>

    <section class="icons">
      <i class="fab fa-youtube"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-envelope"></i>
      <i class="fab fa-telegram"></i>
    </section>

    <section class="links">
      <a href="linkindex.html" class="card" target="_blank">🔗 收藏网站整理</a>
      <a href="SQL.html" class="card" target="_blank">📝 SQL</a>
      <a href="index_java.html" class="card" target="_blank">📝 Java</a>
      <a href="indexjs.html" class="card" target="_blank">📝 JavaScript</a>
      <a href="javascript:void(0)" class="card" onclick="showToast()">
        IT日语词汇复习システム
      </a>
      <a href="SpringBoot_index.html" class="card" target="_blank">📝 Spring Boot</a>
    </section>

    <footer>

    </footer>
  </main>

  <script>
    const updateTime = () => {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const weekday = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
      document.getElementById('time').innerText = `${h}:${m}:${s}`;
      document.getElementById('date').innerText = `${year} 年 ${month.toString().padStart(2, '0')} 月 ${date.toString().padStart(2, '0')} 日 `;
      document.getElementById('weekday').innerText = `星期${weekday}`;
    };
    setInterval(updateTime, 1000);
    updateTime();

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000); // 显示 3 秒后自动隐藏
    }

  </script>
  <div id="toast">🚧 和小伙伴们正在使劲开发中！再等等...</div>
</body>

</html>
