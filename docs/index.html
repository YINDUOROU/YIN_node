<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尹さん的个人主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- Google 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <!-- 中文文艺字体：霞鹜文楷 -->
  <link href="https://cdn.jsdelivr.net/gh/lxgw/LxgwWenKai-Web/font.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      background: url('https://images.unsplash.com/photo-1747619715083-3db63905a75a?q=80&w=1887&auto=format&fit=crop') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    /* 
    body{
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1747619715083-3db63905a75a?q=80&w=1887&auto=format&fit=crop') no-repeat center center/cover;
    } */

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 1000;
    }

    .logo {
      width: 45px;
    }

    .site-name {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      line-height: 1;
    }

    .time-box {
      font-family: 'Orbitron', monospace;
      position: absolute;
      top: 75px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: bold;
      line-height: 1.4;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
      text-align: center;
    }

    .quote-block {
      font-family: 'LXGW WenKai', serif;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .clock-weather {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .author {
      font-family: 'Dancing Script', cursive;
      font-size: 23px;
      text-align: right;
    }

    #weekday {
      font-size: 0.85em;
      margin-top: 2px;
    }

    .intro {
      margin-top: 45px;
    }

    .intro h2 {
      font-size: 1.5rem;
    }

    .intro p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .icons {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    .icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .links {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

  @media (max-width: 600px) {
  .site-name {
    font-size: 1.4rem;
  }

  .logo {
    width: 32px;
  }

  .time-box {
    top: 65px;
    left: 12px;
    font-size: 1rem;
    padding: 8px 10px;
  }

  main {
    padding-left: 16px;
    padding-right: 16px;
  }

  .links {
    grid-template-columns: 1fr;  /* 手机上按钮一列显示 */
    max-width: 95%;
  }

  .card {
    width: 100%;
  }

  body {
    padding-left: 12px;
    padding-right: 12px;
  }
}

  </style>
</head>

<body>
  <!-- 左上 logo 和标题 -->
  <div class="logo-container">
    <img src="https://i.ibb.co/m3zgJDL/yin-logo-white-font.png" alt="logo" class="logo">
    <h1 class="site-name">.duorou.top</h1>
  </div>

  <!-- 左上时间卡片 -->
  <div class="time-box" id="left-time">
    <div id="time">00:00:00</div>
    <div id="date" style="font-size: 0.5em;">2025 年 06 月 03 日</div>
    <div id="weekday" style="font-size: 0.7em;">星期一</div>
  </div>

  <main>
    <section class="quote-block">
      <p class="quote">温柔的好天气总是和你一样，让人止不住心动。</p>
      <p class="author"><i>--&nbsp;duorou</i></p>
    </section>

    <section class="intro">
      <h2>Hello World!</h2>
      <p>「&nbsp;一个小趴菜的的个人学习笔记主页，藏在某处不起眼角落&nbsp;」</p>
    </section>

    <section class="icons">
      <i class="fab fa-youtube"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-envelope"></i>
      <i class="fab fa-telegram"></i>
    </section>

    <section class="links">
      <a href="#" class="card" target="_blank">🔗 网站列表<br>(整理中...)</a>
      <a href="SQL.html" class="card" target="_blank">📝 SQL</a>
      <a href="index_java.html" class="card" target="_blank">📝 JAVA</a>
      <a href="indexjs.html" class="card" target="_blank">📝 JavaScript</a>
      <a href="#" class="card" target="_blank">📝 IT日语词汇<br>(开发中...)</a>
    </section>

    <footer>

    </footer>
  </main>

  <script>
    const updateTime = () => {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const weekday = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
      document.getElementById('time').innerText = `${h}:${m}:${s}`;
      document.getElementById('date').innerText = `${year} 年 ${month.toString().padStart(2, '0')} 月 ${date.toString().padStart(2, '0')} 日 `;
      document.getElementById('weekday').innerText = `星期${weekday}`;
    };
    setInterval(updateTime, 1000);
    updateTime();

  </script>
</body>

</html>
